<div class="dropdown" (click)="toggleSelect()">
  <div class="arrow-down" data-icon="&#xe019;"></div>
  <div class="select-value">{{ select }}</div>
  <select class="select" [ngModel]="select">
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>

  <div class="options-group" [@showEffect]="toggle ? 'show' : 'hide'">
    <div *ngFor="let option of options" class="option" (click)="selectOption(option)">{{ option }}</div>
  </div>
</div>
